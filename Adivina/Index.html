<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <link rel="stylesheet" href="Adivina.css">
</head>
<body>
    <h1>Adivina el número</h1>
    <div class="juego">
        <p>Estoy pensando en un número entre 1 y 100. ¿Puedes adivinar cuál es?</p>
        <input type="number" id="NumeroIntroducido" placeholder="Ingresa un numero" >
        <button id="btnComparar">Adivinar</button>
        <button id="btnReset">Reiniciar Juego</button>
        <p id="feedback"></p>
        <p id="intentos-texto">Intentos:</p><span id="Intentos">0</span>
<button class="volver-juegos"><a href="../Index.html">⬅ Volver a Juegos</a></button>
    <script src="Adivina.js"></script>
</body>
</html>
